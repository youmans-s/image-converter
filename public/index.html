<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Image Converter – Convert JPG, PNG, WebP, AVIF, TIFF</title>
  <meta name="description" content="Free online image converter. Instantly convert images to JPG, PNG, WebP, AVIF or TIFF. No signup, drag and drop supported." />
  <meta name="keywords" content="image converter, convert to jpg, png, webp, avif, tiff, drag and drop, online image tool" />

  <link rel="stylesheet" href="styles.css" />
</head>

<footer style="text-align:center; margin-top:40px; font-size: 14px;">
  <a href="privacy.html">Privacy Policy</a>
</footer>

<body>
  <div class="container">
    <h1>🖼️ Image Converter</h1>
    <p>Convert PNG, JPG, WebP images instantly. Just upload or drag and drop.</p>

    <div id="dropZone" class="drop-zone">
      <p id="dropText">📂 Drag & Drop or Click to Upload</p>
      <img id="previewImage" src="" alt="Preview" style="display:none;" />
      <input type="file" id="imageInput" accept="image/*" hidden />
    </div>    

    <label for="formatSelect">Convert to:</label>
    <select id="formatSelect">
      <option value="image/jpeg">JPG</option>
      <option value="image/png">PNG</option>
      <option value="image/webp">WebP</option>
      <option value="avif">AVIF</option>    
      <option value="tiff">TIFF</option>
    </select>

    <div id="adPlaceholder" style="margin: 20px 0; padding: 15px; border: 1px dashed #aaa; text-align: center;">
      <strong>🔒 Ad Placeholder</strong><br>
      Your ad will appear here once approved by Google.
    </div>    

    <a id="downloadLink" style="display:none;" download>⬇️ Download Converted Image</a>
  </div>

  <script src="script.js"></script>
</body>

</html>
